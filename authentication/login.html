<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/authentication.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
   
        <div class="login_heading">
            <nav class="navbar navbar-expand-lg " id="navBack">
                <div class="container-fluid">
                  <a class="navbar-brand loginStyle" >Personal Blogging Web</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav navUl">
          
                      <li class="nav-item ">
                        <a class="nav-link loginStyle" href=
                        "../index.html" id="">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link loginStyle" href="../authentication/signup.html">SignUp</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
             
        </div>
        <div class="sub_heading">
            <div class="mainHeading">
                <h2>Login</h2>
            </div>
            <div id="container">

                <div id="login_main">
                    <form action="">
                        <div class="signup">
                            <h4>Log In</h4>
                        </div>
                        <div class="form_styling">
                            <p>Email</p>
                            <input type="email" name="" id="email" class="input" placeholder="Enter your Email">
                            <p id="email-error" class="error"></p>
                        </div>
                        <div class="form_styling">
                            <p>Password</p>
                            <input type="password" name="" id="password" class="input"
                                placeholder="Enter your password">
                            <p id="password-error" class="error"></p>
                        </div>



                    </form>
                    <div class="button_styling">
                        <button class="btn btn-primary signup_btn" id="login-btn" type="button">Log In
                        </button>
                        <p class="para">Don't have an account?<a class="link" href="signup.html">Signup</a></p>
                    </div>

                    <div class="d-grid gap-3 col-9 mx-auto">
                        <button class="btn facebookSignup signup_btn" id="facebookSignup" type="button"
                            onclick="verify()">
                            <i class="bi bi-facebook"></i> Login with Facebook</button>
                        <button class="btn googleSignup signup_btn" id="googleSignup" type="button"><i
                                class="bi bi-google"></i>Login with Google</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="../jsfiles/authentication.js"></script>
</body>

</html>
