    <nav class="navbar navbar-expand-lg " id="navBar">
        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container">
        <div class="card" id="main_card">
            <div class="card-body">
                <h4>Profile</h4>
                <div class="user-picture text-center">
                  <!-- image Id -->
                    <img id="user-profile" src="../images/41-410093_circled-user-icon-user-profile-icon-png.png" alt="">
                    <label class="camera-icon" for="file-input">
                        <i class="bi bi-camera-fill"></i>
                    </label>
                    <input id="file-input" style="display: none;" type="file">
                </div>
                <div class="mt-4">
                    <input class="form-control" type="text" placeholder="Full name" id="userName">
                </div>
                <div class="mt-4">
                    <input class="form-control" type="email" placeholder="Email" id="email">
                </div>

                <div class="d-grid mt-4">
                    <button id="update-profile" class="btn btn-primary" type="button">Update profile</button>
                </div>
                <div class="d-grid mt-4">
                    <button id="logoutBtn" class="btn btn-outline-danger" type="button">LOGOUT</button>
