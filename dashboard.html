<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style/dashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  

</head>

<body>

  <div class="dashNav">

    <nav class="navbar navbar-expand-lg navColor ">
      <div class="container-fluid">
        <a class="navbar-brand loginStyle">Personal Blogging Web</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link loginStyle"  href="index.html">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link loginStyle" href="profile/profile.html">Profile</a>
            </li>
            
          </ul>

          <button class="btn btn-primary" type="submit" id="logOUtBtn">LogOut</button>

        </div>
      </div>
    </nav>
  </div>
  <div class="dashboard">
    <h4>Dashboard</h4>
  </div>
  <div class="placeHolder">
    <div class="subplaceHolder">
      <div class="userInput">
        <input id="input" class="main_input" type="text" placeholder="Write A Blog" onchange="valueChange(this.value)"
          >
      </div>
      <div class="mind"  id="textArea"><p>what is your mind.....</p></div>
      <div class="AddBtn"><button type="button" class="btn btn-primary" id="addBtn" onclick="setMessage()">Add blog</button></div>
    </div>
  </div>
  <div id="messageMain"></div>
 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js files/dashboard.js"></script>
</body>

</html>
